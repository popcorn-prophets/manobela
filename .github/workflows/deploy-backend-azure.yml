on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BACKEND_DIR: backend
  IMAGE_NAME_PREFIX: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/manobela-backend

jobs:
  build-and-push:
    name: Build and push Docker image to ACR
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.publish.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Set IMAGE_NAME
        run: |
          TAG=${{ github.sha }}
          echo "IMAGE_NAME=${{ env.IMAGE_NAME_PREFIX }}:${TAG}" >> $GITHUB_ENV

      - name: Build and push image
        run: |
          docker build -f ${{ env.BACKEND_DIR }}/Dockerfile -t $IMAGE_NAME ${{ env.BACKEND_DIR }}
          docker push $IMAGE_NAME
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Publish image name as job output
        id: publish
        run: |
          echo "image=${IMAGE_NAME}" >> $GITHUB_OUTPUT
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

  deploy-to-webapp:
    name: Configure Azure Web App to use the new image
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Azure Login (service principal)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Web App container settings to point to the image in ACR
        run: |
          az webapp config container set \
            --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --docker-custom-image-name "${{ needs.build-and-push.outputs.image }}" \
            --docker-registry-server-url "https://${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}" \
            --docker-registry-server-user "${{ secrets.AZURE_REGISTRY_USERNAME }}" \
            --docker-registry-server-password "${{ secrets.AZURE_REGISTRY_PASSWORD }}"

      - name: Restart Web App
        run: |
          az webapp restart --name "${{ secrets.AZURE_WEBAPP_NAME }}" --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}"

      - name: Smoke test (HTTP)
        run: |
          APP_URL="${{ secrets.AZURE_WEBAPP_URL }}"
          echo "Testing $APP_URL ..."
          for i in 1 2 3; do
            if curl -fsS "$APP_URL/health" -m 10; then
              echo "OK"
              exit 0
            fi
            sleep 5
          done
          echo "Smoke test failed" >&2
          exit 1
